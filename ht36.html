<html>
<head>
<style>
ul.a {
    list-style-type: circle;
}
ul.b {
    list-style-type: bullet;
}
ol.c {
    list-style-type: numeral;
}
</style>
</head>
<body>
<ul class="a">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
<ul class="b">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
<ol class="c">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>
</body>
</html>
